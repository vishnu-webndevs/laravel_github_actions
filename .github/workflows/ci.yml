name: Laravel CI/CD (Simulated)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  # ---------------- Lint + Test + Build ----------------
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Laravel Linter
        run: composer lint || echo "Linting skipped (define lint in composer.json if needed)"

      - name: Run Unit Tests
        run: php artisan test --parallel --env=testing

      - name: Build Frontend (optional)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          else
            echo "No frontend build detected"
          fi

  # ---------------- Simulated Deploy ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
